<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vaccination</title>
</head>
<body>
    <header>
        <div class="blue1 medium bold1">Vaccination</div>
        <nav class="medium2">
            <a href="#" class="grey bold2">Database</a>
            <a href="#" class="grey bold2">Education</a>
            <a href="#" class="grey bold2">News</a>
            <a href="#" class="grey bold2">Regulation</a>
            <a href="#" class="white bold2">Hoax Buster</a>
        </nav>
    </header>
    <main>
        <article id="main">
            <div id="half1">
                <h1 class="darkBlue">Fight Virus <br>With Vaccines</h1>
                <p class="medium2 grey">
                    Let's stop this pandemic by killing the virus <br>
                    with a vaccine, don't let yourself and your <br>
                    family get infected
                </p>
                <div class="horizontal small1 darkBlue" id="iconLine">
                    <div class="horizontal">
                        <div class="squareIcon yellowIcon smallIcon">
                            <span class="material-icons small1">verified_user</span>
                        </div>
                        <div class="semiBold">Best protection</div>
                    </div>
                    <div class="horizontal">
                        <div class="squareIcon yellowIcon smallIcon">
                            <span class="material-icons small1">star</span>
                        </div>
                        <div class="semiBold">Selected Vaccines</div>
                    </div>
                </div>
                <div class="horizontal medium3" id="iconLine2">
                    <div class="squareIcon blueIcon mediumIcon">
                        <span class="material-icons small1">watch_later</span>
                    </div>
                    <div class="bold2 darkBlue">Schedule your vaccinations</div>
                </div>
            </div>
            <div id="half2">
                <img src="img/nurse.png" alt="nurse with a vaccine">
            </div>
        </article>
    </main>
</body>
</html>
